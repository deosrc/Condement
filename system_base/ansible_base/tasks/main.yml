- name: Install Condement base
  become: yes
  become_user: root
  block:
    - name: Create dev user account
      user:
        name: dev
        shell: /bin/bash
        append: yes
        groups: [ adm, sudo ]
        password: '$6$dPp8BPqDC0O1NL$cMhWP7ddwpfZTQJ1hFy8zqhi3o71W1QvXFsYybl4Vsc2r4qN7twOCoxHqHmAs7OhE/wkgbk5AaQoBMq8qF41C/' # condement

    - name: Create user directories used in provisioning
      with_items:
        - .config
        - Desktop
      file:
        path: "/home/dev/{{item}}"
        state: directory
        owner: dev
        group: dev

    - name: Create .gitconfig
      copy:
        dest: /home/dev/.gitconfig
        src: .gitconfig
        owner: dev
        group: dev

    - name: Create persistent storage directory
      file:
        path: /mnt/persistent_storage
        state: directory
        owner: dev
        group: dev

    - name: Install VirtualBox Guest Additions
      vars:
        packages:
          - virtualbox-guest-dkms
          - virtualbox-guest-utils
          - virtualbox-guest-x11
      package:
        name: "{{packages}}"

    - name: Install packages useful to software provisioners
      vars:
        packages:
          - curl
      package:
        name: "{{packages}}"

    - name: Ensure account service folders exist
      file:
        state: directory
        path: /var/lib/AccountsService/users

    - name: Hide vagrant and image system users
      with_items:
        - vagrant
        - ubuntu
      copy:
        dest: "/var/lib/AccountsService/users/{{ item }}"
        src: accounts_service_hidden_user