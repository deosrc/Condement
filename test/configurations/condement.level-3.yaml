condement_version: 0.4

show_gui: true

resource:
  cpus: 2
  memory_mb: 2048
  video_memory_mb: 128
  video_3d_acceleration: true
  monitor_count: 2
os:
  hostname: "condement-testing-level-3"
  keyboard_layout: "en_gb"
  desktop: "xubuntu"
  update_packages: false

software: [
  'vscode',
  'azure-data-studio',
  'docker',
  'k3s',
  'kubernetes-dashboard',
  'firefox',
  'chromium',
  'golang',
  'gitkraken',
  'azure-cli',
  'powershell',
  'slack',
  'thunderbird',
  '...',
  ]

host_folders:
  persistent_storage:
    source: "~/CondementPersistent/<hostname>"
    target: "/mnt/persistent_storage"

forwarded_ports: