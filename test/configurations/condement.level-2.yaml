condement_version: 0.5

show_gui: true

resource:
  cpus: 2
  memory_mb: 2048
  video_memory_mb: 128
  video_3d_acceleration: true
  monitor_count: 2
  rdp_port: 5000
os:
  hostname: "condement-testing-level-2"
  keyboard_layout: "en_gb"
  desktop: "xubuntu"
  update_packages: false

software:
  docker:
  k3s:
  kubernetes-dashboard:
  vscode:
  #...:

host_folders:
  persistent_storage:
    source: "~/CondementPersistent/<hostname>"
    target: "/mnt/persistent_storage"

forwarded_ports:
